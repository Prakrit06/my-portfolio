<section id="experience" class="experience-container">
  <h2 class="reveal">Professional <span class="highlight">Experience</span></h2>

  <div class="timeline">
    @for (exp of experiences; track exp.role) {
      <div class="timeline-item reveal">
        <div class="timeline-dot"></div>
        
        <div class="timeline-content glass-card">
          <div class="card-glow"></div>
          <span class="date">{{ exp.period }}</span>
          <h3>{{ exp.role }}</h3>
          <h4 class="company">{{ exp.company }}</h4>
          
          <ul class="achievements">
            @for (item of exp.achievements; track item) {
              <li>{{ item }}</li>
            }
          </ul>
        </div>
      </div>
    }
  </div>
</section>
