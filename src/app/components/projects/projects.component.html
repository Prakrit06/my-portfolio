<section id="projects" class="projects-container">
  <h2>Featured <span class="highlight">Projects</span></h2>
  
  <div class="grid">
    <div *ngFor="let project of projects" class="project-card">
      <div class="card-header">
        <h3>{{ project.title }}</h3>
        <span class="role-badge">{{ project.role }}</span>
      </div>
      
      <p class="description">{{ project.description }}</p>
      
      <div class="metrics-container" *ngIf="project.metrics">
        <span class="metric-icon">ðŸ“ˆ</span>
        <span class="metric-text">{{ project.metrics }}</span>
      </div>

      <div class="tech-stack">
        <span *ngFor="let tech of project.technologies" class="tech-chip">
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</section>
